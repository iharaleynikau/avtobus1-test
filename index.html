<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Книга контактов</title>
</head>

<body>
  <header class="header flex-align-center">
    <div class="header-container container">
      <div class="header__heading-block flex-align-center">
        <img id="bookImg" />
        <span>Книга контактов</span>
      </div>
      <div class="header__buttons-wrapper">
        <button type="button" id="openContactsSidebarBtn" class="btn btn-primary btn-add-contacts">Добавить контакт
          <img id="addImg" />
        </button>
        <button type="button" id="openGroupsSidebarBtn" class="btn btn-primary">Группы</button>
      </div>
    </div>
  </header>

  <main>
    <div class="contacts container">
      <div id="accordion">
      </div>
    </div>
  </main>

  <div class="empty-list-text">
    <span>Список контактов пуст</span>
  </div>

  <div class="darken-background"></div>

  <div id="groupsSidebar" class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-heading">Группы контактов</h2>
      <div style="cursor: pointer;" id="closeGroupsSidebarBtn">
        <img id="crossImg" />
      </div>
    </div>
    <div class="sidebar-body">
      <div class="sidebar__groups-list">
      </div>
    </div>
    <div class="sidebar-footer sidebar-footer-groups">
      <button id="addGroupBtn" type="button" class="btn sidebar-add-btn">Добавить</button>
      <button id="saveGroupBtn" type="button" class="btn btn-primary">Сохранить</button>
    </div>
  </div>

  <div id="contactsSidebar" class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-heading">Добавление контакта</h2>
      <div style="cursor: pointer;" id="closeContactsSidebarBtn">
        <img id="crossImg" />
      </div>
    </div>
    <div class="sidebar-body">
      <form id="contacts-form" class="sidebar__contacts-form">
        <input name="initials" type="text" placeholder="Введите ФИО">
        <input id="contactsSidebarNumber" name="number" type="text" placeholder="Введите номер">
        <select class="selectGroup" id="selectGroup">
          <option value="none" selected>Выберете группу</option>
        </select>
      </form>
    </div>
    <div class="sidebar-footer sidebar-footer-contacts">
      <button id="saveContactBtn" type="button" class="btn btn-primary">Сохранить</button>
    </div>
  </div>

  <div id="editContactSidebar" class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-heading">Редактирование контакта</h2>
      <div style="cursor: pointer;" id="closeEditContactSidebarBtn">
        <img id="crossImg" />
      </div>
    </div>
    <div class="sidebar-body">
      <form id="contacts-form" class="sidebar__contacts-form">
        <input id="editContactSidebarInitials" name="initials" type="text" placeholder="Введите ФИО">
        <input id="editContactSidebarNumber" name="number" type="text" placeholder="Введите номер">
        <input type="text" disabled id="editContactSidebarGroup">
      </form>
    </div>
    <div class="sidebar-footer sidebar-footer-contacts">
      <button id="saveEditedContactBtn" type="button" class="btn btn-primary">Сохранить</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
